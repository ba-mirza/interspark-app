<div class="main">
  <h1>Jobs:</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Experience</th>
        <th scope="col">Job Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ job.job_title }}
        </td>
        <td>{{ job.experience_required ? "required" : "not required" }}</td>
        <td>{{ job.job_notes }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-sm btn-outline-primary me-2">Add new job</button>
</div>
